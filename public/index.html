<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Content Security Policy for local development -->
    <!-- Note: This allows Vercel Live feedback script in development -->
    <!-- In production, CSP is set via vercel.json headers -->
    <!-- Note: frame-ancestors is ignored in meta tags, so it's removed -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://vercel.live; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://vercel.live; base-uri 'self'; form-action 'self';" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Suppress browser extension errors immediately - before React loads -->
    <script>
      (function() {
        // Suppress console warnings for browser extension errors
        var originalWarn = console.warn;
        console.warn = function() {
          var args = Array.prototype.slice.call(arguments);
          var message = args.join(' ');
          
          // Suppress "Unchecked runtime.lastError" warnings from browser extensions
          if (
            message.indexOf('Unchecked runtime.lastError') !== -1 ||
            message.indexOf('runtime.lastError') !== -1 ||
            message.indexOf('Cannot create item with duplicate id') !== -1 ||
            message.indexOf('listener indicated an asynchronous response') !== -1 ||
            message.indexOf('message channel closed') !== -1 ||
            message.indexOf('by returning true') !== -1 ||
            message.indexOf('LastPass') !== -1 ||
            message.indexOf('separator') !== -1 ||
            message.indexOf('Add Item') !== -1 ||
            message.indexOf('Add Password') !== -1 ||
            message.indexOf('Add Address') !== -1 ||
            message.indexOf('Add Payment Card') !== -1 ||
            message.indexOf('Add other item') !== -1 ||
            message.indexOf('Save all entered data') !== -1 ||
            message.indexOf('Generate Secure Password') !== -1
          ) {
            // Silently ignore browser extension warnings
            return;
          }
          
          // Log all other warnings normally
          originalWarn.apply(console, args);
        };
        
        // Suppress unhandled promise rejections from browser extensions
        window.addEventListener('unhandledrejection', function(event) {
          var errorMessage = (event.reason && (event.reason.message || event.reason.toString())) || '';
          var errorString = JSON.stringify(event.reason) || '';
          var errorStack = (event.reason && event.reason.stack) || '';
          var allErrorText = errorMessage + ' ' + errorString + ' ' + errorStack;
          
          // Suppress browser extension errors
          if (
            errorMessage.indexOf('listener indicated an asynchronous response') !== -1 ||
            errorMessage.indexOf('message channel closed before a response was received') !== -1 ||
            errorMessage.indexOf('A listener indicated an asynchronous response') !== -1 ||
            errorMessage.indexOf('by returning true, but the message channel closed') !== -1 ||
            (errorMessage.indexOf('asynchronous response') !== -1 && errorMessage.indexOf('message channel') !== -1) ||
            errorMessage.indexOf('runtime.lastError') !== -1 ||
            errorMessage.indexOf('Cannot create item with duplicate id') !== -1 ||
            errorString.indexOf('listener indicated') !== -1 ||
            errorString.indexOf('message channel closed') !== -1 ||
            errorString.indexOf('by returning true') !== -1 ||
            errorString.indexOf('runtime.lastError') !== -1 ||
            errorString.indexOf('LastPass') !== -1 ||
            allErrorText.indexOf('listener indicated an asynchronous response') !== -1 ||
            allErrorText.indexOf('message channel closed before a response was received') !== -1 ||
            allErrorText.indexOf('by returning true, but the message channel closed') !== -1
          ) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        // Suppress window error events from browser extensions
        window.addEventListener('error', function(event) {
          var errorMessage = (event.message || (event.error && event.error.message)) || '';
          if (
            errorMessage.indexOf('listener indicated an asynchronous response') !== -1 ||
            errorMessage.indexOf('message channel closed before a response was received') !== -1 ||
            errorMessage.indexOf('A listener indicated an asynchronous response') !== -1 ||
            errorMessage.indexOf('by returning true, but the message channel closed') !== -1 ||
            (errorMessage.indexOf('asynchronous response') !== -1 && errorMessage.indexOf('message channel') !== -1) ||
            errorMessage.indexOf('runtime.lastError') !== -1 ||
            errorMessage.indexOf('Cannot create item with duplicate id') !== -1
          ) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
      })();
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
